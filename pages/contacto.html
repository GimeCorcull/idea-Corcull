            </nav>
        </header>

        <section class="formulario">
            <h1>Contacto</h1>

            <form>
                <legend>Ingresá tus datos y nos pondremos en contacto con vos<legend>

                <div class="containerInputs">
                    <label for="name">Nombre y Apellido</label>
                    <input type="text" id="nombre" placeholder="ingresá tu nombre completo" required>
                </div>


                <div class="containerInputs">

                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" placeholder="@" required>
                </div>


                <div class="containerInputs">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="+ código de área" required>
                </div>


                <div class="containerInputs">
                    <p>Género</p>
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="genero" id="mujer">

                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="hombre">

                    <label for="otro">Otro</label>
                    <input type="radio" name="genero" id="otro">

                </div>

                <div class="containerInputs">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar Datos">
                </div>

            </form>
        </section>

        <section class="galeria">
            <div class="fix">
                <img src="../img/contable.jpg" alt="0" class="foti">
                <img src="../img/contable2.jpg" alt="2" class="foti">
            
                <img src="../img/sociedades.jpg" alt="2" class="foti">
            </div>
        </section>

    </div>
