                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <section class="formulario">
            <h1 class="animate__animated animate__shakeY">Contacto</h1>

            <h2 class="h2contacto">Los integrantes de la firma estamos a disposición para brindarte la mejor solución</h2>

            <form>
                <legend class="fw-bold">Ingresá tus datos y nos pondremos en contacto con vos<legend>

                <div class="containerInputs">
                    <label for="name">Nombre y Apellido</label>
                    <input type="text" id="nombre" placeholder="ingresá tu nombre completo" required>
                </div>


                <div class="containerInputs">

                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" placeholder="@" required>
                </div>


                <div class="containerInputs">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="+ código de área" required>
                </div>


                <div class="containerInputs">
                    <p>Género</p>
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="genero" id="mujer">

                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="hombre">

                    <label for="otro">Otro</label>
                    <input type="radio" name="genero" id="otro">

                </div>

                <div class="containerInputs">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar Datos">
                </div>

            </form>
        </section>


        <section class="galeria">
            <div class="fix">
                <img src="../img/contable.jpg" alt="0" class="foti">
                <img src="../img/contable2.jpg" alt="2" class="foti">
            
                <img src="../img/sociedades.jpg" alt="2" class="foti">
            </div>
        </section>
